<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITH - Virtual Assistant</title>
    <link rel="shortcut icon" href="img.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <section class="main">
        <div class="image-container">
            <div class="image"></div>
            <h1>E D I T H</h1>
            <p>I am a Virtual Assistant EDITH, How may I help you?</p>
        </div>

        <!-- Input Section: Microphone Button -->
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content">Click here to speak</h1>
        </div>

        <!-- Output Section: Response will be displayed here -->
        <div class="output">
            <div class="output-box">
                <h2>Response will appear here</h2>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
